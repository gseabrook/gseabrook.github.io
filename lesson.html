<!DOCTYPE html>
<html lang="en">
<head>
	<title>Word Learner</title>
	<link rel="stylesheet" 
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
		crossorigin="anonymous">
	<script nomodule>
		location.href = 'unsupportedBrowser.html';
	</script>
	<script type="module" src="./lesson.js"></script>
	<style>
		div.alert {
			text-align: center;
			margin-bottom: unset;
		}
		button {
			width: 100%;
		}
		.row {
			height: 250px;
			line-height: 250px;
		}
		body {
			padding: 1%;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<button class="btn btn-danger" onclick="nextWord()">Question</button>
		</div>
		<div class="row">
			<div class="col-sm alert alert-primary invisible" role="alert" id="word"></div>
			<div class="col-sm alert alert-danger invisible" role="alert" id="answer"></div>
		</div>
		<div class="row">
			<button class="btn btn-primary" onclick="answer()">Answer</button>
		</div>
	</div>s
</body>
</html>
